<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="bubles">
    </div>
    <div class="profile-img">
      <img src="images/anna.jpg" alt="face photo">
    </div>
    <div id="content">
      <h1>Anna Anna <span>29</span></h1>
      <p class="info">Faro</p>
      <div id="stats">
        <div class="followers">
          <h2 class="number">80K</h2>
          <p class="text"> Followers</p>
        </div>
        <div class="likes">
          <h2 class="number">803K</h2>
          <p class="text"> Likes</p>
        </div>
        <div class="photos">
          <h2 class="number">1.4K</h2>
          <p class="text"> Photos</p>
        </div>
      </div>
    </div>
  </div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">anna</a>.
  </div> -->
</body>
</html>
